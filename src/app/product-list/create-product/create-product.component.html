
<form #form="ngForm" (submit)="addProduct(form)">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            name="title" 
            ngModel
            id="title" 
            type="text" 
            class="form-control"
            required>
    </div>
    
    <div class="form-group">
        <label for="price">Price</label>
        <input 
            ngModel 
            name="price" 
            id="price" 
            type="number"
            class="form-control"
            required>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity Available</label>
        <input 
            ngModel 
            name="quantity" 
            id="quantity" 
            type="number"
            class="form-control"
            required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea 
            ngModel 
            name="description" 
            id="description" 
            cols="30" 
            rows="10" 
            class="form-control"
            required></textarea>
    </div>
    
    <div class="form-group">
        <label for="img">Display Image</label>
        <input ngModel type="file" class="form-control-file" name="img" id="img">
    </div>

    <button class="btn btn-primary" [disabled]="!form.valid" type="sumbit">Add Product</button>
</form>
